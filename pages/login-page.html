<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/login-page.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-[375px] h-[600px] m-auto mt-12 border-2 border-gray-300  rounded-xl overflow-hidden">
        <section class="mt-6">
            <div class=" py-6 pb-3 px-6">
                <h1 class="font-bold text-3xl text-center"> Wellcome to Baper Bank</h1>
            </div>
            <form class="p-4 mt-3">
                <p  class="text-xl font-thin">username or email</p>
                <input class="px-3 py-2 border-3 border-gray-300 my-3 bg-gray-100 w-full  block"  type="text" placeholder="username or email" id="login-user-name">
                <p class="text-xl font-thin">Password</p>
                <input class="px-3 py-2 border-3 border-gray-300 my-3 bg-gray-100 w-full  block" type="password" placeholder="Password" id="login-password">
                <button class="py-3 bg-slate-500 hover:bg-slate-700 text-slate-200 font-bold block w-full" type="submit" id="submit">Log in</button>
            </form>
            <div class="py-5 text-center pb-0 "> <hr> <span class="m-auto translate-y-[-50%] bg-white w-[60px] block">or</span></div>
            <div class="px-4 pb-4 text-center">Don't have account? <a class="text-blue-800 underline font-bold" href="sign-up.html">sign up</a></div>
        </section>
    </div>
</body>
<script src="/scripts/login.js"></script>

</html>
