<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <!-- handle login sesson  -->
    <script src="/scripts/handleSession.js"></script>
</head>

<body>
    <div  class="w-[375px] h-[auto] m-auto mt-12 border-2 border-gray-300  rounded-xl overflow-hidden">
        <nav class="shadow-md p-4 bg-white flex items-center justifybetween">
            <div class="w-1/2 flex items-center">
                <span class="">
                    <i class="fa-solid fa-bars mr-2"></i>
                </span>
                <h1 id='greet' class="text-xl font-bold"> Baper Bank </h1>
            </div>
            <div class="w-1/2 flex justify-end">
                <span id='balance' style='font-family: sans-serif;' class="bg-gray-200 text-gray-700 py-0 rounded-full text-sm mr-2 px-3 py-1">10$</span>
                <a href='/pages/account-profile.html'>
                    <img class="w-[32px] rounded-full " id='menu-avater'
                    src="https://www.hakuhodo-global.com/wp_admin/wp-content/uploads/2018/11/People_Iguchi_20181106_gray674px.jpg"
                    alt="" srcset="">
                </a>
            </div>
        </nav>
        <section class="p-4">
            <img src="https://static.vecteezy.com/system/resources/previews/020/995/234/large_2x/3d-minimal-financial-or-money-growing-concept-growing-business-concept-small-tree-growing-from-money-3d-rendering-illustration-free-png.png" alt="">
            <div class="flex items-center justify-between pt-8"  id="tab-box">
                <button id="deposite-button" class="px-4 py-2 text-md bg-gray-100 text-gray-700 hover:bg-gray-200 border-1 border-gray-300/20 w-1/3"> Deposit </button>
                <button id="withdraw-button" class="px-4 py-2 text-md bg-gray-100 text-gray-700 hover:bg-gray-200 border-1 border-gray-300/20 w-1/3"> Withdraw </button>
                <button id="transfer-button" class="px-4 py-2 text-md bg-gray-100 text-gray-700 hover:bg-gray-200 border-1 border-gray-300/20 w-1/3"> Transfer </button>
            </div>
            <div class="w-full bg-gray-200 p-3 ">
                    <div id="deposit-box" class="bg-white p-3 rounded-md ">
                        <h1> Enter amount </h1>
                        <input type="text" class="px-1 py-2 border-2 border-gray-600/20 w-full rounded-md my-1 pl-3">
                        <button class="px-2 py-2 block w-full my-2 bg-slate-800 text-slate-200 rounded-sm text-sm " > Deposit </button>
                    </div>
                    <div id="withdray-box" class="bg-white p-3 rounded-md hidden">
                        <h1> Enter amount </h1>
                        <input type="text" class="px-1 py-2 border-2 border-gray-600/20 w-full rounded-md my-1 pl-3">
                        <button class="px-2 py-2 block w-full my-2 bg-slate-800 text-slate-200 rounded-sm text-sm " > Deposit </button>
                    </div>
                    <div id="transfer-box" class="bg-white p-3 rounded-md  hidden">
                        <h1> Enter amount </h1>
                        <input type="text" class="px-1 py-2 border-2 border-gray-600/20 w-full rounded-md my-1 pl-3">
                        <button class="px-2 py-2 block w-full my-2 bg-slate-800 text-slate-200 rounded-sm text-sm " > Deposit </button>
                    </div>
                </div>
                <button class="border-2 block my-2 mt-3 text-center py-3 rounded-md w-full" onclick="logout()"> Log out </button>
            </div>
        </section>
    </div>

    <script src="/scripts/main.js"></script>
</body>
<script src="/scripts/dummyDatabase.js"></script>

</html>
